<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Rede do Mercado</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container principal */
    .form-container {
      background-color: white;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .form-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #444;
    }

    .form-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    /* Formulário */
    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .navigation-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    /* Rodapé */
    .form-container .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }

    .form-container .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .form-container .footer a:hover {
      text-decoration: underline;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .form-container {
        padding: 15px;
        margin: 10px;
      }

      .form-container h1 {
        font-size: 20px;
      }

      .form-container p {
        font-size: 12px;
      }

      input,
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Cadastro na Rede</h1>
    <p>Conecte-se à rede gratuita do mercado preenchendo as informações abaixo.</p>

    <form id="registration-form">
      <!-- Etapa 1: Informações Pessoais -->
      <div class="form-step active" id="step-1">
        <input type="text" id="full-name" placeholder="Nome Completo" required>
        <input type="text" id="cpf" placeholder="CPF (ex: 123.456.789-09)" required>
      </div>

      <!-- Etapa 2: Informações de Login -->
      <div class="form-step" id="step-2">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Senha" required>
        <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>
      </div>

      <!-- Botões de Navegação -->
      <div class="navigation-buttons">
        <button type="button" id="prev-btn" style="display: none;">Voltar</button>
        <button type="button" id="next-btn">Próximo</button>
      </div>

      <!-- Botão de Enviar -->
      <button type="submit" id="submit-btn" style="display: none;">Cadastrar</button>
    </form>

    <div class="footer">
      <p>Conectado à rede do <strong>Mercado Aberto</strong></p>
      <p><a href="#">Política de Privacidade</a></p>
    </div>
  </div>

  <script>
    const steps = document.querySelectorAll(".form-step");
    const nextBtn = document.getElementById("next-btn");
    const prevBtn = document.getElementById("prev-btn");
    const submitBtn = document.getElementById("submit-btn");
    const form = document.getElementById("registration-form");

    let currentStep = 0;

    function showStep() {
      steps.forEach((step, index) => {
        step.classList.toggle("active", index === currentStep);
      });

      // Atualizar visibilidade dos botões
      prevBtn.style.display = currentStep > 0 ? "inline-block" : "none";
      nextBtn.style.display = currentStep < steps.length - 1 ? "inline-block" : "none";
      submitBtn.style.display = currentStep === steps.length - 1 ? "inline-block" : "none";
    }

    // Função para validar CPF
    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, "");
      if (cpf.length !== 11 || /^([0-9])\1*$/.test(cpf)) return false;

      let soma = 0;
      let resto;

      for (let i = 1; i <= 9; i++) {
        soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
      }
      resto = (soma * 10) % 11;

      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.substring(9, 10))) return false;

      soma = 0;
      for (let i = 1; i <= 10; i++) {
        soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
      }
      resto = (soma * 10) % 11;

      if (resto === 10 || resto === 11) resto = 0;
      return resto === parseInt(cpf.substring(10, 11));
    }

    // Formatar CPF enquanto o usuário digita
    const cpfInput = document.getElementById("cpf");
    cpfInput.addEventListener("input", (e) => {
      let value = e.target.value.replace(/\D/g, "");
      value = value.substring(0, 11); // Limitar a 11 dígitos
      value = value.replace(/(\d{3})(\d)/, "$1.$2");
      value = value.replace(/(\d{3})\.(\d{3})(\d)/, "$1.$2.$3");
      value = value.replace(/(\d{3})\.(\d{3})\.(\d{3})(\d)/, "$1.$2.$3-$4");
      e.target.value = value;
    });

    // Avançar para o próximo passo
    nextBtn.addEventListener("click", () => {
      if (currentStep === 0) {
        if (!validarCPF(cpfInput.value)) {
          alert("CPF inválido. Por favor, tente novamente.");
          return;
        }
      }

      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep();
      }
    });

    // Voltar para o passo anterior
    prevBtn.addEventListener("click", () => {
      if (currentStep > 0) {
        currentStep--;
        showStep();
      }
    });

    // Submissão do formulário
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      // Validação de senha
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password !== confirmPassword) {
        alert("As senhas não coincidem. Por favor, tente novamente.");
        return;
      }

      // Exibir mensagem de sucesso
      const container = document.querySelector(".form-container");
      container.innerHTML = `
        <h1>Conexão Realizada!</h1>
        <p>Você foi conectado com sucesso à rede do mercado.</p>
        <p>Agora você pode aproveitar todos os benefícios da nossa rede.</p>
      `;
      container.style.textAlign = "center";
    });

    // Inicializa o formulário com o primeiro passo visível
    showStep();

  </script>

</body>
</html>
